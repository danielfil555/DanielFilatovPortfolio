<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Location</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e6f2f2;
            margin: 0;
            padding: 0;
        }

        .project-header {
            padding: 120px 20px 30px;
            background: linear-gradient(to right, #007e91, #009fb7);
            color: #fff;
            text-align: center;
        }

        .project-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .project-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .contact-map-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .contact-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-box {
            flex: 1 1 45%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-box h3 {
            margin-top: 0;
            color: #007e91;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            background: #007e91;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #005a66;
        }

        .map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background: url('../../images/map-placeholder.jpg') no-repeat center center;
            background-size: cover;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #222;
            color: white;
        }

        .back-link {
            color: #66ccff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .contact-boxes {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Daniel Filatov</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html#hero">Home</a></li>
                    <li><a href="../../index.html#about">About</a></li>
                    <li><a href="../../index.html#projects">Projects</a></li>
                    <li><a href="../../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="project-header">
        <h1>Contact & Location</h1>
    </section>


    <section class="contact-map-section">
        <div class="contact-boxes">
            <div class="contact-box">
                <h3>Contact Us</h3>
                <form class="contact-form">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea rows="4" placeholder="Your message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-box">
                <h3>Find Us Here</h3>
                <p>Ariel, HaPisga
                    <br>
                    Ariel, Israel
                </p>
                <p>Email: danielfil555@gmail.com
                    <br>
                    Phone: 0544232803
                </p>
                <div class="map"></div>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </footer>
</body>

</html>
