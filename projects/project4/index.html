<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Features Overview</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }

        .project-header {
            padding: 120px 20px 30px;
            background: linear-gradient(to right, #2f4f4f, #34495e);
            color: #fff;
            text-align: center;
        }

        .project-header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
        }

        .project-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .features-section {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .features-image {
            flex: 1 1 50%;
        }

        .features-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .features-content {
            flex: 1 1 50%;
            padding: 40px;
        }

        .features-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .features-content ul {
            list-style: none;
            padding: 0;
        }

        .features-content ul li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
        }

        .features-content ul li::before {
            content: "\2713";
            position: absolute;
            left: 0;
            color: #2ecc71;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #1a252f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #fff;
        }

        @media (max-width: 768px) {
            .features-section {
                flex-direction: column;
            }

            .features-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Daniel Filatov</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html#hero">Home</a></li>
                    <li><a href="../../index.html#about">About</a></li>
                    <li><a href="../../index.html#projects">Projects</a></li>
                    <li><a href="../../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="project-header">
        <h1>App Features Overview</h1>
    </section>


    <section class="features-section">
        <div class="features-image">
            <img src="../../images/Image 1.png" alt="communication app">
        </div>
        <div class="features-content">
            <h2>Key Features</h2>
            <ul>
                <li>Fast, responsive interface</li>
                <li>Seamless syncing across devices</li>
                <li>Secure and encrypted data</li>
                <li>Beautiful, user-friendly design</li>
            </ul>
            <a href="#" class="cta-button">Try It Now</a>
        </div>
    </section>


    <footer>
        <div class="container">
            <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </footer>
</body>

</html>
