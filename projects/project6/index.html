<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consultation Page</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/script.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fffae5;
            margin: 0;
            padding: 0;
        }

        .project-header {
            padding: 120px 20px 30px;
            background: linear-gradient(to right, #ffb600, #ffc72c);
            color: #1a1a1a;
            text-align: center;
        }

        .project-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .project-subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
        }

        .consultation-section {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .consultation-graphic {
            flex: 1 1 50%;
            background-color: #f9e79f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .consultation-graphic img {
            width: 80%;
            max-width: 300px;
        }

        .consultation-form {
            flex: 1 1 50%;
            padding: 40px;
        }

        .consultation-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .consultation-form input,
        .consultation-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .consultation-form input:focus {
            border-color: #ffa600;
            outline: none;
        }

        .consultation-form button {
            background-color: #ffa600;
            color: white;
            border: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .consultation-form button:hover {
            background-color: #cc8500;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #222;
            color: white;
        }

        .back-link {
            color: #ffcc33;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .consultation-section {
                flex-direction: column;
            }

            .consultation-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">Daniel Filatov</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../../index.html#hero">Home</a></li>
                    <li><a href="../../index.html#about">About</a></li>
                    <li><a href="../../index.html#projects">Projects</a></li>
                    <li><a href="../../index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="project-header">
        <h1>Free Consultation</h1>
        <p class="project-subtitle">Let's talk!</p>
    </section>


    <section class="consultation-section">
        <div class="consultation-graphic">
            <img src="../../images/Image 1.png" alt="Phone and Chat Graphic">
        </div>
        <div class="consultation-form">
            <h2>Request a Free Consultation</h2>
            <form id="consultForm">
                <input type="text" placeholder="Your Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>


    <footer>
        <div class="container">
            <a href="../../index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </footer>
</body>

</html>
